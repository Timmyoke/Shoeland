<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoeland</title>
</head>
<body style="margin:0; font-family: Arial, Helvetica, sans-serif; background: #fff;color: #000;">
    <div style="padding: 10px;display: flex;justify-content: space-between;align-items: center;">
        <h1>Shoeland</h1>
        <a href="#" style="padding: 8px 16px; background-color: black;color: white;text-decoration: none;border-radius:4px ;">Connect Now</a> 
    </div>

    <div style="display: flex;flex-wrap: wrap; padding: 40px;justify-content: space-between;">
        <div style="flex: 1; min-width: 200px; max-width:500px;">
            <h2 style="font-size: 2.8rem; font-weight: bold;">Explore,find and shop<br>for the latest shoe</h2>
            <p style="margin: 20px 0;color: #555;">Diverse selection of shoes with over 1,000 styles from top brands</p>
            <div>
               <button style="padding: 6px 15px; background-color: black; color: white; text-decoration: none;border-radius: 4px;">Start shopping</button>
               <button style="padding: 6px 15px; background-color: black; color: white; text-decoration: none;border-radius: 4px;">Discover more</button>
            </div>
            <div style="display: flex; gap: 40px;padding-top: 50px;">
                <div>
                    <h3>1k+</h3>
                       <p style="color: #555;">Styles</p>
                </div>
                <div>
                    <h3>500</h3>
                       <p style="color: #555;">Brands</p>
                </div>
                <div>
                    <h3>100k+</h3>
                       <p style="color: #555;">Happy customers</p>
                </div>
            </div>
        </div>
       <div style="flex: 1;min-width: 200px;max-width: 300px;background: black;padding: 10px; border-radius: 10px; text-align: left;padding-top: 10px ;">
        <img src="shoe img.jpeg.jpg"alt="Shoe" style="max-width: 100%; border-radius: 10px; height: 300px; width: 300px ;">
        <div style="background: #000;color: #fff;padding: 10px;margin-top: 10px;border-radius: 9px;">
            <div style="display: flex; justify-content: space-between;">
                <div>
                    <p style="margin: 0; font-size: 0.9rem;color: #555;">Featured</p>
                    <p style="font-weight: bold;margin: 0;">From</p>
                </div>
                <div>
                    <p style="margin: 0;font-size: 0.9rem;color: #555;">New arrivals</p>
                    <p style="font-weight: bold;margin: 0;">Limited stock</p>
                </div>
            </div>
            <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                <button style="padding: 8px 20px;border: none; border-radius:5px; background: white;color: black;">Shop now</button>
                <button style="padding: 6px 15px; border: none; border-radius: 4px; background: white;color: black;">View details</button>
            </div>
        </div>
       </div>
        
    </div>

</body>
</html>
